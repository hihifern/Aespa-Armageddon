<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AESPA</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul class="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">Track List</a></li>
            <li><a href="#">Music Video</a></li>
            <li><a href="#">Photo</a></li>
        </ul>
    </nav>

    <head>
        <div class="banner">
            <img src="GN8zfn_akAApFfi.jpg" alt="">
        </div>
    </head>

    <main>
        <div class="container">
            <div class="tracklist">
                <div class="img">
                    <img src="armageddon.jpg" alt="">
                </div>

                <div class="track-list">
                    <div class="head">
                        <h1>TRACK LIST</h1>
                    </div>
                    <ul>
                        <li><span>1</span> Supernova</li>
                        <li><span>2</span> Armageddon</li>
                        <li><span>3</span> Set The Tone</li>
                        <li><span>4</span> Mine</li>
                        <li><span>5</span> Licorice</li>
                        <li><span>6</span> Bahama</li>
                        <li><span>7</span> Long Chat (❤️)</li>
                        <li><span>8</span> Prologue</li>
                        <li><span>9</span> Live My Life</li>
                        <li><span>10</span> Melody (목소리)</li>
                    </ul>
                </div>

            </div>
            <hr>


            <div class="music-mv">
                <!-- ส่วนหัว -->
                <div class="head">
                    <h2>Music Video</h2>
                </div>

                <!-- วิดีโอ -->
                <div class="mv">
                    <a href="https://youtu.be/nFYwcndNuOY?si=SuyzeJ-gsnOaR8OE" target="_blank">
                    <img id="main-image" src="maxresdefault.jpg" alt="Music Video Thumbnail">
                    </a>
                </div>

                <!-- รายการเพลง -->
                <div class="cen">
                    <div class="listsong">
                        <!-- รายการเพลงแต่ละรายการ -->
                        <div class="info" id="armageddon">
                            <p>Armageddon</p>
                        </div>
                        <hr class="listsong">
                        <div class="info" id="supernova">
                            <p>Supernova</p>
                        </div>
                    </div>
                </div>
            </div>
            <script src="script.js"></script>

            
        </div>
        <hr>

        </div>

    </main>
</body>

</html>
